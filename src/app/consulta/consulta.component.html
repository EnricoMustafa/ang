<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscarForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="950px">
              <mat-form-field>
                <mat-label>Nome:</mat-label>
                <input matInput name="nomeBusca" [(ngModel)] ="nomeBusca" placeholder="ex: Enrico" />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-flat-button color="primary">
            <mat-icon fontIcon="search"></mat-icon>
            Pesquisar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="listaClientes">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>

          <ng-container matColumnDef="nascimento">
            <th mat-header-cell *matHeaderCellDef>Nascimento</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nascimento }}</td>
          </ng-container>
          
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let cliente">
              <button type="button" mat-button (click)="preparaEditar(cliente.id)">
                <mat-icon fontIcon="edit"></mat-icon>
                Editar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="conlunasTable"></tr>
          <tr mat-row *matRowDef="let row; columns: conlunasTable"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
